<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra AI - Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-xl p-6 rounded-lg shadow-lg bg-gray-800">
        <h2 class="text-2xl font-bold text-center mb-6 text-purple-400">Mitra AI</h2>
        <div id="chat-box" class="bg-gray-700 rounded-lg p-4 h-96 overflow-y-auto mb-4 flex flex-col space-y-2">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="flex space-x-2">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type your message..." 
                class="flex-grow bg-gray-700 text-white border border-gray-600 focus:border-purple-500 rounded-lg px-4 py-2 focus:outline-none">
            <button 
                id="send-button"
                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg focus:outline-none">Send
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
